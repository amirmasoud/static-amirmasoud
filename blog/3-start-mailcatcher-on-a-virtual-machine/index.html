    <div class="nuxt-content" data-v-7120ca52 data-v-7120ca52><p data-v-7120ca52 data-v-7120ca52>Stop mailcatcher if it’s running:</p>
<div class="nuxt-content-highlight" data-v-7120ca52 data-v-7120ca52><pre class="language-shell line-numbers" data-v-7120ca52 data-v-7120ca52><code data-v-7120ca52 data-v-7120ca52><span class="token function" data-v-7120ca52 data-v-7120ca52>sudo</span> <span class="token function" data-v-7120ca52 data-v-7120ca52>lsof</span> -nP -iTCP:1025 -sTCP:LISTEN

</code></pre></div>
<p data-v-7120ca52 data-v-7120ca52>Start mailcatcher:</p>
